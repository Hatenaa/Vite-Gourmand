services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - symfony

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    networks:
      - symfony

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: vitegourmand
      MYSQL_USER: vite
      MYSQL_PASSWORD: vitepass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - symfony

  mongodb:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    networks:
      - symfony

volumes:
  mysql_data:
  mongo_data:

networks:
  symfony:
